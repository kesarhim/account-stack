<mat-card class="p-0">

  <mat-tab-group mat-stretch-tabs>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="mr-2 color-primary-blue">group</mat-icon>
          Active Clients
      </ng-template>
      <ng-template matTabContent>
        <app-customer-list-component [allowAddNewClient] ="false"></app-customer-list-component>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="mr-2  color-primary-blue">work</mat-icon>
        Others
      </ng-template>
      <ng-template matTabContent>
        <app-view-other-work-list-component [allowAddNew]="false"></app-view-other-work-list-component>
      </ng-template>

    </mat-tab>
  </mat-tab-group>
</mat-card>
