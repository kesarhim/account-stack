<div class="">
  <h2 class="mb-0" *ngIf="showTitle">Fill GST Details </h2>
  <div class="form-group">
    <div class="row" style="justify-content: end;margin: 0px 0px 28px 0;
    width: 100%;" *ngIf="searchAllowed">
      <app-search-component (onSelectClient)="onSelectCustomer($event)"></app-search-component>
    </div>
  </div>
  <form [formGroup]="addGSTForm">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-4">
          <label>Name</label>
          <input formControlName="fullName" class="form-control" placeholder="Client Name" required readonly
            style="text-transform: uppercase" />
        </div>

        <div class="col-sm-4">
          <label>Pan Number</label><input formControlName="panNumber" class="form-control" placeholder="*Pan Number"
            style="text-transform: uppercase" required readonly />
        </div>
        <div class="col-sm-4">
          <label>Aadhaar Number</label><input formControlName="aadhaarNumber" class="form-control"
            placeholder="*Aadhaar Number (XXXX-XXXX-XXXX)" pattern="^\d{4}-\d{4}-\d{4}$" readonly />
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">

        <div class="col-sm-6">
          <label>GST Number</label> <input formControlName="gstNumber" class="form-control" placeholder="GST Number" />
        </div>

        <div class="col-sm-6">
          <label>Type<span class="require"> *</span></label>
          <app-catalog-loader-component [catId]="'GST_TYPE'" formControlName="gstType"
            placeHolder="Select Assesment Year"></app-catalog-loader-component>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-4">
          <label>Financial Year<span class="require"> *</span></label>
          <app-catalog-loader-component [catId]="'YEAR'" formControlName="year" placeHolder="Select Year">
          </app-catalog-loader-component>
        </div>
        <div class="col-sm-4">
          <label>Month <span class="require"> *</span></label>
          <app-catalog-loader-component [catId]="'MONTHS'" formControlName="month" placeHolder="Select Month">
          </app-catalog-loader-component>
        </div>
        <div class="col-sm-4">
          <label>File Date <span class="require">*</span></label>
          <div class="input-group">
            <app-date-picker-component placeholder="Select File Date" formControlName="fileDate" style="width: 100%;"></app-date-picker-component>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label>Total Fees <span class="require"> *</span></label><input formControlName="totalFees"
            class="form-control" type="number" placeholder="*Total Fees" value="0" />
        </div>
        <div class="col-sm-6">
          <label>Fees Paid</label>
          <input class="form-control" formControlName="feesPaid" type="number" placeholder="Fees Paid" />
          <p class="require" *ngIf="feesPaid?.dirty && feesPaid?.invalid && feesPaid?.errors['invalidFees']">Fees paid
            can not be greater than total fees.</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label>Remark</label>
          <textarea class="form-control" id="remark" formControlName="remark" rows="3" cols="50"></textarea>
        </div>
        <div class="col-sm-6" style="justify-content: end;display: flex; align-items: flex-end;">
          <button style="height: 45px;" type="button" id="addNew" class="btn btn-primary action-button"
            (click)="onSaveGstDetails()" [disabled]=>{{ gstDetailId >0 ? 'Update':
            'Save'}}</button>
        </div>
      </div>
    </div>


  </form>
</div>
