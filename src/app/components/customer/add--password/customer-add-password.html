<div class="">
  <h2 class="mb-0">Add/Edit Credential </h2>
  <div class="form-group">
    <div class="row" style="justify-content: end;margin: 0px 0px 28px 0;
    width: 100%;">
      <app-search-component (onSelectClient)="onSelectCustomer($event)"></app-search-component>
    </div>
  </div>
  <form [formGroup]="addPasswordForm">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-4">
          <label>Name</label>
          <input formControlName="fullName" class="form-control" placeholder="Client Name" required readonly
            style="text-transform: uppercase" />
        </div>
        <div class="col-sm-4">
          <label>Pan Number</label>
          <input formControlName="panNumber" class="form-control" placeholder="*Pan Number" required readonly
            style="text-transform: uppercase" />
        </div>
        <div class="col-sm-4">
          <label>Aadhaar Number</label>
          <input formControlName="aadhaarNumber" class="form-control" placeholder="Aadhaar Number (XXXX-XXXX-XXXX)"
            pattern="^\d{4}-\d{4}-\d{4}$" readonly />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Income Tax User Id</label>
      <input formControlName="incomeTaxUserId" class="form-control" placeholder="*Income Tax User Id"  />
    </div>
    <div class="form-group">
      <label>Income Tax Password</label>
      <input id="incomeTaxPass" formControlName="incomeTaxPassword" class="form-control"
        placeholder="*Income Tax Password" required />
    </div>
    <div class="form-group">
      <label>GST User Id</label>
      <input id="gstUserId" class="form-control" formControlName="gstUserId" placeholder="GST User Id" />
    </div>
    <div class="form-group">
      <label>GST Password</label>
      <input id="gstPassword" class="form-control" formControlName="gstPassword" placeholder="GST Password" />
    </div>

    <div class="form-group">
      <div class="row ">
        <div class="col-sm-12" style="justify-content: end;display: flex;">
          <button type="button" [disabled]="!selectedCustomer || addPasswordForm.invalid" id="addNew"
            class="btn btn-primary action-button" (click)="saveCustomerCredentials()">Save</button>
        </div>
      </div>
    </div>

  </form>
</div>
