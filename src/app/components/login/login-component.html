<div class= "clearfix">
  <div class="bg-illustration">

  </div>

  <div class="login">
    <div class="container">
      <h1>Login to access to<br />your account</h1>
      <h1 style="color: #1976d2;font-weight: bold;font-size: 38px;">Account Stax</h1>
      <div class="login-form">
        <form [formGroup]="loginForm" (submit)="onlogin()">
          <label for="username" style="font-size: 18px;">Username</label>
          <input type="username" formControlName="username" placeholder="Enter Username">
          <label for="password" style="font-size: 18px;">Password</label>
          <input type="password" formControlName="password" placeholder="Enter Password">
          <mat-icon>eye</mat-icon>
          <p class="require"
            *ngIf="(loginForm.get('username')?.invalid && loginForm.get('username')?.dirty)
            || (loginForm.get('password')?.invalid && loginForm.get('password')?.dirty)">
            Please enter valid user name and password
          </p>
          <div class="remember-form">
            <input type="checkbox" formControlName="rememberMe">
            <span>Remember me</span>
          </div>
          <div>
            <button class="login-button" type="submit" (keyup.enter)="onlogin()">SIGN IN</button>
          </div>
        </form>
      </div>

    </div>
    </div>
</div>
