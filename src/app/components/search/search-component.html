<div class="" style="margin-bottom: 70px;">
  <div class="" style="position: absolute;z-index: 100;width:33%;">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="searchText" aria-label="Searh Clients"
      (keyup.enter)="searchClients()" placeholder="Pan No / Mobile No / Aadhaar No">
      <div class="input-group-append">
        <span class="input-group-text search-icon">

          <button style="height: 24px;" class= "mat-icon-button" (click)="searchClients()"><mat-icon>search</mat-icon></button>
        </span>
      </div>
      <p class="require" *ngIf="customers?.length === 0" style="position: absolute;
      top: 45px;">No result found</p>
    </div>
    <div class="input-group search-list" *ngIf="customers?.length > 0 && showOptions">
      <mat-selection-list #shoes [multiple]="false" class="input-group"
      style="position: absolute;z-index: 100;height: 400px;overflow-y: auto;"
          >
        <mat-list-option
            *ngFor="let customer of customers"
            [value]="customer" style="border-bottom: 1px solid #ccc;" (click)="onSelectMember(customer)">

          <img matListAvatar src="../../../assets/images/slide-1.jpg" alt="AS">
          <h3 matLine>Pan No - {{customer.panNo | uppercase}}  | Aadhaar No - {{customer.aadhaarNo || 'N.A'}} </h3>
          <p matLine>
            <span> {{customer.firstName}} {{customer.middleName || ''}} {{customer.lastName}}</span>
            <span class="demo-2"> - {{customer.dob | date : 'mediumDate'}}</span>
          </p>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>

</div>
