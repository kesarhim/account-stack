<div class="register" style="margin-top: 15px;">
  <div class="row">
    <div class="col-sm-6">
      <h2>To Do Task </h2>
    </div>
    <div class="col-sm-6">
      <app-search-component (onSelectClient)="onSelectCustomer($event)"></app-search-component>
    </div>
  </div>





  <form [formGroup]="todoTaskForm" autocomplete="disabled">
    <div class="from" style="margin-top: 40px;">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6" >
            <label>Client Name <span class="require">*</span></label>
            <input formControlName="clientName" class="form-control" type="text" required />
          </div>

          <div class="col-sm-6">
            <label>Title <span class="require">*</span></label>
            <input formControlName="taskTitle" class="form-control" type="test" required />
          </div>

        </div>
      </div>


      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label>Fees <span class="require"></span></label>
            <input class="form-control" type="text" formControlName="taskFees" />
          </div>

          <div class="col-sm-6">
            <label>Status <span class="require">*</span></label>
            <app-catalog-loader-component [catId]="'TODO'" formControlName="status" required>
            </app-catalog-loader-component>
          </div>

        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label>Description </label>
            <textarea class="form-control" formControlName="taskDescription" rows="3" cols="50"></textarea>
          </div>
        </div>
      </div>


    </div>

    <div class="form-group">
      <div class="row save-btn-row">
        <div class="col-sm-12" style="justify-content: end;display: flex;">
          <button type="button" class="btn btn-primary action-button" (click)="onSavetask()">Save</button>
        </div>
      </div>
    </div>

  </form>
</div>
