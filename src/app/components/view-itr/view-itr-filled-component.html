<div class="row" style="padding-left: 19px;justify-content: space-between;padding-right: 19px;">
  <div class="col-6">
    <h2>
      ITR Filled
      <span>
        <button mat-mini-fab color="primary" (click)="onAddITR()">
          <mat-icon>add</mat-icon>
        </button>
      </span>
    </h2>
  </div>
  <div class="col-6 row assesment-year" style="margin-top: 11px;">
    <div class="col-5">
      <span style="margin-left: 17px; font-size:16px; margin-top: 10px;" >Assesment Year :</span>
    </div>
    <div class="col-7" >
       <app-catalog-loader-component [catId]="'YEAR'" placeHolder="Select Assesment Year"
      (onChangeSelection)="onSelectAssesmentYear($event)" [ngModel]="selectedAssesmentYear"></app-catalog-loader-component>
    </div>
  </div>
</div>
<div class="">
  <app-table-component [tableDataSource]="dataSource"
  (onSelectProfile)="onSelectClient($event)"
  [tableConfig]="customerTableConfig"></app-table-component>
</div>

<ng-template #showAddItrDrawerViewITR>
  <app-customer-add-itr [searchAllowed]="false" [showTitle]="false" [itrId]="selectedITR?.id" [isDrawerMode]="true">
  </app-customer-add-itr>
</ng-template>

<ng-template #receivePaymentViewITR>
    <app-receive-payment-component
      [pendingAmount]="selectedITR?.balanceAmount"
      [paymentDetails]="paymentDetail"></app-receive-payment-component>
</ng-template>
